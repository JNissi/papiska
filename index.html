<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>♫Papiska♫</title>
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
		<script src="/mopidy/mopidy.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="/bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="js/papiska.js"></script>
	</head>
	<body ng-app="papiska" ng-cloak ng-controller="MainController">
		<md-content layout="column" layout-fill>
			<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="main">
				<md-list>
					<md-list-item ng-click="go('home');">
						<md-icon md-font-icon="fa fa-home"></md-icon>
						<p>Home</p>
					</md-list-item>
				</md-list>
			</md-sidenav>

			<md-content flex>
				<md-toolbar>
					<div class="md-toolbar-tools">
						<md-button class="md-icon-button" aria-label="Menu button" ng-click="toggleMainNav()">
							<i class="fa fa-bars"></i>
						</md-button>
					</div>
				</md-toolbar>
			</md-content>
		</md-content>
	</body>
</html>
